<!DOCTYPE html>
{% extends "blog/base.html" %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date">Created: {{ post.creation_date|date:"D M Y" }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatechars:255 }}</p>
    </div>
  {% endfor %}
{% endblock %}
